<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Hotel Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="admin.css" rel="stylesheet">
</head>
<body>
  <div class="api-status" id="apiStatus"></div>
  
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 sidebar">
        <h3 class="text-center text-white mb-4">Admin Panel</h3>
        <a href="#" onclick="loadPage('dashboard')"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="#" onclick="loadPage('hotels')"><i class="fa-solid fa-hotel"></i> Hotels</a>
        <a href="#" onclick="loadPage('rooms')"><i class="fa-solid fa-bed"></i> Rooms</a>
        <a href="#" onclick="loadPage('inventory')"><i class="fa-solid fa-box"></i> Inventory</a>
        <a href="#" onclick="loadPage('bookings')"><i class="fa-solid fa-calendar-check"></i> Bookings</a>
        <a href="#" onclick="loadPage('users')"><i class="fa-solid fa-users"></i> Users</a>
        <a href="#" id="logout-btn"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
      </nav>

      <!-- Main Content -->
      <main class="col-md-10">
        <div class="content mt-3" id="content">
          <!-- Initial Content Loaded by JS -->
        </div>
      </main>
    </div>
  </div>

  <!-- Generic Form Modal -->
  <div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalTitle">Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Form content is injected here by JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="modalSave">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal (for Logout and Delete) -->
  <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Confirm Action</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="confirmBody">Are you sure you want to proceed?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="confirmAction" data-bs-dismiss="modal">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
