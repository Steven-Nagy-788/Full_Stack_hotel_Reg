<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Hotel Reservation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="admin.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar">
        <h3 class="text-center text-white mb-4">Admin Panel</h3>
        <a href="#" onclick="loadPage('dashboard')"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="#" onclick="loadPage('hotels')"><i class="fa-solid fa-hotel"></i> Hotels</a>
        <a href="#" onclick="loadPage('rooms')"><i class="fa-solid fa-bed"></i> Rooms</a>
        <a href="#" onclick="loadPage('inventory')"><i class="fa-solid fa-box"></i> Inventory</a>
        <a href="#" onclick="loadPage('bookings')"><i class="fa-solid fa-calendar-check"></i> Bookings</a>
        <a href="#" onclick="loadPage('users')"><i class="fa-solid fa-users"></i> Users</a>

      </div>

      <!-- Main Content -->
      <div class="col-md-10">
        <div class="content mt-3" id="content">
          <h2><i class="fa-solid fa-gauge-high"></i> Welcome, Admin </h2>
          <p>Select an option from the sidebar.</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ðŸ”¹ Generic Modal -->
  <div class="modal fade" id="mainModal" tabindex="-1">
    <div class="modal-dialog"><div class="modal-content">
      <div class="modal-header"><h5 class="modal-title" id="modalTitle">Form</h5></div>
      <div class="modal-body" id="modalBody"></div>
      <div class="modal-footer"><button class="btn btn-success" id="modalSave">Save</button></div>
    </div></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
