<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Header ////-->
    <header class="header" id="header">
        <nav class="navbar navbar-expand-md">
            <a href="homepage.html" class="logo-link navbar-brand">Summer<span>Clock</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse navigation" id="navigation">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="homepage.html" class="nav-link link">home</a></li>
                    <li class="nav-item"><a href="#about" class="nav-link link">about</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link link">services</a></li>
                    <li class="nav-item"><a href="#news" class="nav-link link">news</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link link">contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Main Section -->
    <section class="home-section" id="home" style="height: 100vh; background: url('img/beautiful-luxury-swimming-pool.jpg') no-repeat center center; background-size: cover;">

        <div class="container">
            <div class="items">
                <!-- Centered Form -->
                <div class="item itm2 mx-auto">
                    <div class="box">
                        <h1 class="title text-center mb-4">Confirm Your Booking</h1>
                        <form id="confirmForm" class="form">

                            <div class="line">
                                <label for="fullName">Full Name:</label>
                                <input type="text" id="fullName" placeholder="John Doe">
                            </div>

                            <div class="line">
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="example@mail.com">
                            </div>

                            <div class="line">
                                <label for="phone">Phone:</label>
                                <input type="text" id="phone" placeholder="+20 123 456 789">
                            </div>

                            <div class="line">
                                <label for="checkin">Check-in:</label>
                                <input type="date" id="checkin">
                            </div>

                            <div class="line">
                                <label for="checkout">Check-out:</label>
                                <input type="date" id="checkout">
                            </div>

                            <div class="line">
                                <label for="guests">Guests:</label>
                                <select id="guests">
                                    <option value="1">1 Adult</option>
                                    <option value="2">2 Adults</option>
                                    <option value="3">2 Adults + 1 Kid</option>
                                    <option value="4">2 Adults + 2 Kids</option>
                                </select>
                            </div>

                            <div class="line">
                                <label for="rooms">Rooms:</label>
                                <select id="rooms">
                                    <option value="1">1 Room</option>
                                    <option value="2">2 Rooms</option>
                                    <option value="3">3 Rooms</option>
                                </select>
                            </div>

                            <div class="line mt-3">
                                <button type="submit" class="btn" id="confirmBtn">Confirm & Book</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="js/confirm.js"></script>
</body>
</html>
