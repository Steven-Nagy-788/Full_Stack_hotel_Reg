<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Booking</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/confirm.css"> <!-- make sure this is your CSS file -->
</head>
<body>

   <header class="header" id="header">
        <nav class="navbar navbar-expand-md">
            <a href="homepage.html" class="logo-link navbar-brand">Summer<span>Clock</span></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" 
                aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>

           <div class="collapse navbar-collapse navigation" id="navigation">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="homepage.html" class="nav-link link">Home</a></li>
                    <li class="nav-item"><a href="HotelDetails.html" class="nav-link link">Hotels</a></li>
                    <li class="nav-item"><a href="MyBooking.html" class="nav-link link">My Bookings</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link link">Contact</a></li>
                </ul>
            </div>
        
        <div id="user_info" style="display:none; margin-left: 60px;">
            <span id="user"></span>
            <button id="Logout" class="btn btn-danger" style="margin-left: 10px;">Logout</button>
        </div>


        <div class="startbuttons" id="links">
            <div class="Login">
                <button class="btn" id="Login">Login</button>
            </div>
            
            <div class="Register">
                <button class="btn" id="Register">Register</button>
            </div>
        </div>

        </nav>
    </header> 
    
  <section class="confirm-section">
    <div class="confirm-container">
      <h2>Confirm Your Booking</h2>
      <form id="confirmForm" class="confirm-form">
        <div class="form-group">
          <label for="Username">Username:</label>
          <input type="text" id="username" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="checkin">Check-in:</label>
          <input type="date" id="checkin" required>
        </div>

        <div class="form-group">
          <label for="checkout">Check-out:</label>
          <input type="date" id="checkout" required>
        </div>

        <div class="form-group">
          <label for="guests">Guests:</label>
          <input type="number" id="guests" required>
        </div>

        <div class="form-group">
          <label for="rooms">NO of Rooms:</label>
          <input type="number" id="rooms" required>
        </div>

<button type="submit" class="confirm-btn">Confirm</button>

      </form>
    </div>
  </section>
  <footer class="footer" id="contact">
        <div class="container">
            <div class="row">

                <!-- Logo + Description -->
                <div class="col-md-4 footer-col">
                    <h3 class="logo-link">Summer<span>Clock</span></h3>
                    <p>Find and book luxury hotels in minutes with ease.</p>
                </div>

                <!-- Navigation Links -->
                <div class="col-md-4 footer-col">
                    <h5>Quick Links</h5>
                    <ul>
                        <li><a href="homepage.html">Home</a></li>
                        <li><a href="HotelDetails.html">Hotels</a></li>
                        <li><a href="#">My Bookings</a></li>
                        <li><a href="#footer">Contact</a></li>
                    </ul>
                </div>

                <!-- Social Media -->
                <div class="col-md-4 footer-col">
                    <h5>Follow Us</h5>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>

            </div>

            <div class="footer-bottom">
                <p>&copy; <span id="year"></span> SummerClock. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>
<script src="js/header.js"></script>
  <script src="confirm.js"></script>
  <script src="js/header.js"></script>
</body>
</html>
