<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Booking</title>
  <link rel="stylesheet" href="css/confirm.css"> <!-- make sure this is your CSS file -->
</head>
<body>

    <header class="header" id="header">
        <nav class="navbar navbar-expand-md">
            <a href="homepage.html" class="logo-link navbar-brand">Summer<span>Clock</span></a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
    </button>

            <div class="collapse navbar-collapse navigation" id="navigation">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item"><a href="homepage.html" class="nav-link link">Home</a></li>
                    <li class="nav-item"><a href="HotelDetails.html" class="nav-link link">Hotels</a></li>
                    <li class="nav-item"><a href="#services" class="nav-link link">My Bookings</a></li>
                    <li class="nav-item"><a href="#contact" class="nav-link link">contact</a></li>
                </ul>
            </div>

        </nav>
    </header>

  <section class="confirm-section">
    <div class="confirm-container">
      <h2>Confirm Your Booking</h2>
      <form id="confirmForm" class="confirm-form">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input type="text" id="fullName" required>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>

        <div class="form-group">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" required>
        </div>

        <div class="form-group">
          <label for="checkin">Check-in:</label>
          <input type="date" id="checkin" required>
        </div>

        <div class="form-group">
          <label for="checkout">Check-out:</label>
          <input type="date" id="checkout" required>
        </div>

        <div class="form-group">
          <label for="guests">Guests:</label>
          <input type="number" id="guests" required>
        </div>

        <div class="form-group">
          <label for="rooms">Rooms:</label>
          <input type="number" id="rooms" required>
        </div>

        <button type="submit" class="confirm-btn">Confirm Booking</button>
      </form>
    </div>
  </section>

  <script src="confirm.js"></script>
</body>
</html>
