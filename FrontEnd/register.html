<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Register_page</title>
</head>

<body>
  <!-- ====== Header ====== -->
  <header class="header" id="header">
    <nav class="navbar navbar-expand-md">
      <a href="homepage.html" class="logo-link navbar-brand">Summer<span>Clock</span></a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
      </button>

      <div class="collapse navbar-collapse navigation" id="navigation">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item"><a href="homepage.html" class="nav-link link">home</a></li>
          <li class="nav-item"><a href="#about" class="nav-link link">Hotels</a></li>
          <li class="nav-item"><a href="#services" class="nav-link link">My Bookings</a></li>
          <li class="nav-item"><a href="#contact" class="nav-link link">contact</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- ====== Register Section with background ====== -->
  <section class="home-section d-flex justify-content-center align-items-center">
        <div class="section-form">
        <form>
            <h4 id="form_title">Register</h4>
            <br>
            <div class="form-group row">
            <div class="col-md-6 mb-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" placeholder="Enter First Name" id="firstName">
            </div>
            <div class="col-md-6 mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName">
            </div>
            </div>

            <label for="email">Email</label>
            <input type="email" class="form-control mb-3" placeholder="Enter email" id="email">

            <label for="password">Password</label>
            <input type="password" class="form-control mb-4" placeholder="Enter password" id="password">

            <input type="submit" value="Sign up" id="sign_up" class="btn btn-primary">
        </form>
        </div>
  </section>

  <!-- ====== Scripts ====== -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
